<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Wee Beasties</title>
        <meta name="description" content="">
        <meta name="author" content="Fell (Iain C)">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <script src="js/class.nn.js"></script>
        <script src="js/class.genome.js"></script>
        <script src="js/class.individual.js"></script>
        <script src="js/class.world.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body onload="Init();">
        <canvas id="renderCanvas"></canvas>
        <div id="controls">
            <div id="debug">
                <table>
                    <tr><td><b>Best fitness:</b></td><td><span id="bestFitness" class="mono"></span></td></tr>
                    <tr><td><b>Avg fitness:</b></td><td><span id="averageFitness" class="mono"></span></td></tr>
                    <tr><td><b>World size:</b></td><td><span id="worldSize" class="mono"></span></td></tr>
                    <tr><td><b>Population:</b></td><td><span id="population" class="mono"></span></td></tr>
                    <tr><td><b>Survivors:</b></td><td><span id="survivors" class="mono"></span></td></tr>
                    <tr><td><b>Generation:</b></td><td><span id="generation" class="mono"></span></td></tr>
                </table>
            </div>
            <div id="best">
                Best Beastie Brain:<br>
                <div id="bestInner" class="mono"><br>Available after<br>first generation...</div>
            </div>
            <label for="fast" title="Only render the last frame of each generation"><input type="checkbox" id="fast"> Fast</label>            
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="pause"><input type="checkbox" id="pause"> Pause</label>
            <label for="trails"><input type="checkbox" id="trails"> Trails</label>
        </div>
    </body>
</html>
