<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Wee Beasties</title>
        <meta name="description" content="">
        <meta name="author" content="Fell (Iain C)">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <script src="js/class.nn.js"></script>
        <script src="js/class.genome.js"></script>
        <script src="js/class.individual.js"></script>    
        <script src="js/class.world.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body onload="AppInit();">
        <canvas id="renderCanvas"></canvas>
        <div id="controls">
            <div id="debug">
                <table>
                    <tr><td><b>Avg fitness</b></td><td><span id="averageFitness"></span></td></tr>
                    <tr><td><b>World size</b></td><td><span id="worldSize"></span></td></tr>
                    <tr><td><b>Population</b></td><td><span id="population"></span></td></tr>
                    <tr><td><b>Survivors</b></td><td><span id="survivors"></span></td></tr>
                    <tr><td><b>Generation</b></td><td><span id="generation"></span></td></tr>
                </table>
                <b>Generation</b> <span id="generation"></span><br>
            </div>
            <div id="best"></div>
            <label for="fast" title="Only render the last frame of each generation"><input type="checkbox" id="fast"> Fast</label>            
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="pause"><input type="checkbox" id="pause"> Pause</label>
        </div>
    </body>
</html>
